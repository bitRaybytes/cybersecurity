  - blueTeam/
      - log_analysis.md
      - siem_basics.md
      - detection_rules.md
  - redTeam/
      - enumeration.md
      - privilege_escalation.md
      - post_exploitation.md
  - literatur/
      - buecher.md               # Fachliteratur (Print & E-Books)
      - blogs.md                 # Empfohlene Blogs / Newsletter
  - tutorials/
      - own_labs.md              # Eigene Übungslabore (Anleitungen)
      - vm_setup.md              # Virtuelle Maschinen vorbereiten
      - vpn_hackthebox.md        # Beispiel: HTB VPN konfigurieren

meta:
  - changelog.md                 # (optional) Änderungsverlauf

