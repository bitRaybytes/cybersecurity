# structure.yaml
# Übersicht über den Aufbau des Cybersecurity-Repositories

root:
  - README.md                                 # Hauptübersicht und Einstiegspunkt
  - LICENSE                                   # Lizenz (z. B. MIT)
  - .gitignore                                # Git-Ignore-Datei
  - CybersecurityLinks.md                     # Link-Sammlung (wird erweitert)
  - structure.yaml                            # Diese Strukturdatei zur Dokumentation
  - cheatsheet/                               # Order für Cheat Sheets
      - burpSuite_shortcuts.md
      - linux_basics.md
      - pentest_basics.md
      - nmap_basics.md
      - wireshark_shortcuts.md
  - sqlInjection/                             # Thema: SQL Injection
      - BreakAndFixQuery.md                  
      - BreakAndFixQuery.txt                  
      - SQLInjectionToShell.md       
      - SQLInjectionToShellSolution.txt       
      - UnionBasedAttack.md                  
      - UnionBasedAttack.txt                  
      - cmdshellAndHowToUse/                  # Weitere Textdateien für SQL Injections
          - bypassExtensionRestrictions.txt   
          - cmdshell-commands.txt             
          - cmdshell.php3                     
  - kurse/                                  
      - cybersecurityLinks.md
  - tools/
      - blueTeamTools.md
      - redTeamTools.md

# Vorgeschlagene Struktur für weitere Inhalte
sections:
  - tools/
      - burpSuite.md
      - wireshark.md
      - nmap.md
      - metasploit.md
  - webSecurity/
      - xss.md
      - csrf.md
